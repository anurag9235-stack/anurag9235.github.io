<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAMORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header"> 
        <div class="logo">Shopiflix</div>
        <input type="text" placeholder="Search Amazon">
        <button>Search</button>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Mobiles</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Banner -->
    <section class="banner">
        <h2>Welcome to ZAMORA</h2>
        <p>Shop your favourite products</p>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.siq0WAKY_9iypquLGYqdUQHaHa?o=7&cb=ucfimg2&rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="100px">
            <h3>Mobile Phone</h3>
            <p>Price: ₹15,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://tse1.mm.bing.net/th/id/OIP.0XQ7CXMeMYCesP-0uGhLsAHaFp?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="100px">
            <h3>Laptop</h3>
            <p>Price: ₹45,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.p_oki0i47SBTYt7oGVVrZgHaHa?w=184&h=184&c=7&r=0&o=7&cb=ucfimg2&dpr=1.5&pid=1.7&rm=3&ucfimg=1" height="100px">
            <h3>Headphones</h3>
            <p>Price: ₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://tse1.mm.bing.net/th/id/OIP.o4jassf56utOZeBCB7FFtAHaI3?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="100px">
            <h3>Smart Watch</h3>
            <p>Price: ₹3,499</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Shopiflix | B.Tech Project</p>
    </footer>

</body>
</html>
